<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head lang="en">
    <meta charset="UTF-8"/>
    <title>Lab 4</title>
    <link rel="stylesheet" href="resources/css/index.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"/>
</head>


<body>

<div class="header">
    <h2>Melnik Andrei, Semenov Pavel, P3210 <br> Variant 1034</h2>
</div>

<script>
    window.onload = function () {
        var info = document.URL+"";
        if (info.indexOf("error")+1){
            var err = document.getElementById("error-box");
            var errTag = document.createElement("label");
            var errMsg = document.createTextNode("Invalid username or password");
            errTag.appendChild(errMsg);
            errTag.style.color = "red";
            err.parentNode.replaceChild(errTag , err);
        }

    }
</script>

<div class = "container">
    <div class="wrapper">
        <form action="/login" method="post" class="form-signin">
            <h3 class="form-signin-heading">Login</h3>
            <div class="error-handler" id="error-box"></div>
            <input type="text" class="form-control" name="username" autofocus="" required="" placeholder="Username"/>
            <input type="password" class="form-control" name="password" required="" placeholder="Password"/>
            <input type="submit" value="Login" class="btn btn-lg btn-success btn-block" style="margin-top:20px;"/>
            <p class="swap">
                Don't have an account?
                <a href="/registration">Sign Up</a>
            </p>
        </form>
    </div>
</div>

</body>
</html>
